<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="LoginClusterStyleSheet.css">
</head>

    <script>
        function HelpFunction() {
            window.alert("Please enter your login information in the fields provided. This should be your employee ID and your password. You should then click the 'login' button and wait for the authentication process to occur.");
        }
    </script>

    <body>
        <div class="master"></div>
        <center>
            <div class="logincontainer">
                <center>
                    <p id="loginlabel">Please enter your credentials to login</p>
                    <input type="username" id="inputfields" placeholder="Employee ID..." />
                    <p></p>
                    <br />
                    <input type="password" id="inputfields" placeholder="Password..." />
                    <p></p>
                    <br />
                    <button type="button" class="loginbutton loginbuttontransition">Login</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" onclick="HelpFunction()" class="helpbutton loginbuttontransition">Help</button>

                </center>
            </div>
        </center>

        <div class="bottom">NationalCoach 2019 ©</div>
    </body>


</html>
